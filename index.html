<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal | Login</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* Stacks logo above form */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Top Center Logo */
        .logo-container {
            margin-bottom: 30px; /* Space between logo and login box */
            text-align: center;
        }

        .logo-container img {
            max-width: 180px; /* Adjust based on your logo shape */
            height: auto;
        }

        /* Login Card */
        .login-card {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1a1a1a;
            font-weight: 600;
        }

        /* Form Styling */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1877f2;
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #004a99; /* Professional Blue */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #003366;
        }

        .helper-text {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        .helper-text a {
            color: #004a99;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo jpg" alt="College Logo">
    </div>

    <div class="login-card">
        <h2>Portal Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <span class="helper-text">
            <a href="#">Forgot password?</a> | <a href="#">Need help?</a>
        </span>
    </div>

</body>
</html>
