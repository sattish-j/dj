<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Animated Colorful Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            outline: none;
            border-color: #e73c7e;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(to right, #e73c7e, #ee7752);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 60, 126, 0.4);
        }

        .footer-links {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .footer-links a {
            color: #e73c7e;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo.jpg" alt="College Logo">

        <h2>Welcome Back</h2>

        <form>
            <input type="text" placeholder="Student ID / Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Password?</a> â€¢ <a href="#">Need Help?</a>
        </div>
    </div>

</body>
</html>
